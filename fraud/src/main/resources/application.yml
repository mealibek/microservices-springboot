server:
  port: 8090

spring:
  application:
    name: fraud
  datasource:
    password: 'postgres'
    url: jdbc:postgresql://localhost:5433/fraud_db
    username: 'postgres'
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: 'true'
